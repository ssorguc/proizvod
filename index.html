<!DOCTYPE html>
<html>

<head>
    <title>doubless lessons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bungee+Inline&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="prviDio">
        <div class="rezervacija">
            <h1><span class="istakni">Uskoro</span> u prodaji</h1>
            <h3>Rezervisi svoj proizvod na vrijeme</h3>
            <p>Ako ne zelite riskirati rasprodaju nove shine bright kreme, popunite formu i rezervisite proizvod.</p>
            <label for="ime">Ime i prezime</label>
            <input type="text" id="ime">
            <label for="broj">Broj telefona</label>
            <input type="text" id="broj">

            <button onclick="rezervisi()">Rezervisi</button>
            <br>
        </div>
        <div class="proizvod">
            <img class="proizvodSlika" src="assets/proizvod.png">
        </div>
    </div>
    <script src="app.js">
    </script>
</body>

</html>
